<div class="container">
  <div class="update-block">
    <h3>Sign in:</h3>
    <form role="form" name="form" id="login-form" novalidate>
      <div class="form-group">
        <label for="EmailAddress">Email: </label>
        <input
          type="email"
          class="form-control"
          id="EmailAddress"
          name="EmailAddress"
          placeholder="enter email"
          ng-model="emailAddress"
          ng-model-options="{ updateOn: 'blur' }"
          required
        />
      </div>

      <div class="form-group">
        <label for="Password">Password: </label>
        <input
          type="text"
          class="form-control"
          name="Password"
          id="Password"
          placeholder="enter password"
          ng-model="password"
          required
        />
      </div>

      <button type="submit" class="btn submit-btn" ng-disabled="form.$invalid">
        Sign in
      </button>
    </form>
  </div>
</div>
