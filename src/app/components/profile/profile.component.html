<div class="container">
  <div class="update-block">
    <h3>Update your Profile:</h3>
    <form role="form" name="form" id="contact-form" novalidate>
      <div class="form-group">
        <label for="FirstName">Username: </label>
        <input
          type="text"
          class="form-control"
          name="FirstName"
          id="FirstName"
          placeholder="enter username"
          ng-model="firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="EmailAddress">Email: </label>
        <input
          type="email"
          class="form-control"
          id="EmailAddress"
          name="EmailAddress"
          placeholder="enter email"
          ng-model="emailAddress"
          ng-model-options="{ updateOn: 'blur' }"
          required
        />
      </div>

      <div class="form-group">
        <label for="LastName">Age: </label>
        <input
          type="text"
          class="form-control"
          name="LastName"
          id="LastName"
          placeholder="enter your age"
          ng-model="lastName"
          required
        />
      </div>

      <button type="submit" class="btn submit-btn" ng-disabled="form.$invalid">
        Submit
      </button>
    </form>
  </div>
</div>
